<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="form">
            <div class="form-submission">
                <h2>Search for a City:</h2>
                <form class="submit">
                    <input type="text" placeholder="ex: Stamford" class="submitInput">
                    <button class="submitBtn">Search</button>
                </form>
            </div>

            <div class="form-history">
                <ul class="searchHistory">
                </ul>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-current">
                <div class="forecast-header">
                    <h2 id="displayCity"></h2>
                </div>
                
                <div class="forecast-main">
                    <p id="displayDate"></p>
                    <p id="displayTemp">temp</p>
                    <p id="displayWind">wind</p>
                    <p id="displayHumidity">humidity</p>
                    <p id="displayUVIndex">UV Index</p>
                </div>
                
            </div>

            <div class="forecast-five-day">
                <h2>5-Day Forecast: </h2>

                <div class="five-day">
                    <div id="day"></div>
                    <div id="day"></div>
                    <div id="day"></div>
                    <div id="day"></div>
                    <div id="day"></div>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
