<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="form">
            <div class="form-submission">
                <h2>Search for a City:</h2>
                <form class="submit">
                    <input type="text" placeholder="ex: Stamford" class="submitInput">
                    <button class="submitBtn">Search</button>
                </form>
            </div>

            <div class="form-history">
                <ul class="history">
                    <li class="history-list">new york</li>
                </ul>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-current">
                <div class="forecast-header">
                    <h2 id="displayCity">New York</h2>
                    <p id="displayDate">Date</p>
                </div>

                <div class="forecast-main">
                    <p id="displayTemp">temp</p>
                    <p id="displayWind">wind</p>
                    <p id="displayHumidity">humidity</p>
                    <p id="displayUVIndex">UV Index</p>
                </div>
                
            </div>

            <div class="forecast-five-day">
                <h2>5-Day Forecast: </h2>

                <div class="five-day">
                    <div id="day1">
                        <h3>date</h3>
                        <img src="" alt="">
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                    <div id="day2"></div>
                    <div id="day3"></div>
                    <div id="day4"></div>
                    <div id="day5"></div>
                </div>
            </div>
        </div>
    </main>






    <script src="./assets/js/script.js"></script>
</body>
</html>
